<h1>Javascript Assignment: Callbacks</h1>
<script type="text/javascript">

	var _ = ( function() {
		return{

			filter: function(array, callback)
			{
				// creating empty array
				var myArray = [];
				// traversing through array
				for(x in array){
					if(callback(array[x])) // checks the x into call back function, in this case it checks to see if x even
						myArray.push(array[x]); // if x is even, then push to myArray
				}
				return myArray; // will return [2,4,6]
			},

			map: function(array, callback)
			{
				for(index in array) array[index] = callback(array[index]);
					return array;
			},

			reduce: function(array, callback, starter){
				for(index in array)
					starter = callback(array[index], starter) // sending each index value to callback, which adds it to 0
				return starter;
			},

			find: function(array, callback){
				for(index in array)
				{
					if(callback(array[index]))
						return array[index];
				}
			},

			reject: function(array, callback){
				var myArray = [];
				for(index in array)
				{
					if(!callback(array[index]))
						myArray.push(array[index]);
				}
				return myArray;
			}

		} // end of return
		
	})(); // end of var _ function



	// you just created a library with 5 methods!
	
	var evens = _.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
	// prints out [2,4,6]

	var maps = _.map([1,2,3,4,5,6], function(num){ return num % 3; });
	// prints out [1,2,0,1,2,0]
	
	// .reduce takes everythign in the array and adds it up
	var sum = _.reduce( [1,2,3], function( memo, num ) { return memo + num; }, 0 );
	// print out 6

	var findme = _.find( [1,2,3,4], function(num) { return num%2 == 0; });
	// prints out 2

	var odds = _.reject( [1,2,3,4,5,6], function(num) { return num%2 == 0; } );
	// prints [1,3,5]

	console.log(maps);

	// Notes:
	// 1) when sending in array, make sure to traverse through it with for loop
	// 2) just as important, send in a call back function

	
</script>
